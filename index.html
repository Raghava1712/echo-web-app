<!DOCTYPE html>
<html>
<head>
    <title>Echo Web App</title>
</head>
<body>

    <h2>Echo Web Application</h2>

    <form method="POST">
        <input type="text" name="user_input" placeholder="Enter something" required>
        <button type="submit">Submit</button>
    </form>

    {% if output %}
        <h3>You entered:</h3>
        <p>{{ output }}</p>
    {% endif %}

</body>
</html>
